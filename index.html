<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">	
</head>
<body>
	<div class="card">
	    <div class="card-body">
	      <h4 class="card-title">Kalkulator Sederhana</h4>
	        <div class="form-group">
	          <label for="exampleInputEmail1">Angka 1</label>
	          <input type="number" id="angka1" class="form-control">
	        </div>
	        <div class="form-group">
	          <label for="exampleInputPassword1">Angka 2</label>
	          <input type="number" id="angka2" class="form-control">
	        </div>
	        <div class="form-group">
	          <label for="exampleInputPassword1">Angka 2</label>
	          <input type="number" id="hasil" class="form-control" readonly>
	        </div>
	        
	        <button onclick="document.getElementById('hasil').value = parseInt(document.getElementById('angka1').value)+parseInt(document.getElementById('angka2').value)" class="btn btn-success mr-2">Tambah</button>
			<button onclick="document.getElementById('hasil').value = parseInt(document.getElementById('angka1').value)-parseInt(document.getElementById('angka2').value)" class="btn btn-primary mr-2">Kurang</button>
			<button onclick="document.getElementById('hasil').value = parseInt(document.getElementById('angka1').value)*parseInt(document.getElementById('angka2').value)" class="btn btn-danger mr-2">Kali</button>
			<button onclick="document.getElementById('hasil').value = parseInt(document.getElementById('angka1').value)/parseInt(document.getElementById('angka2').value)" class="btn btn-warning mr-2">Bagi</button>
	    </div>
	 </div>

</body>
</html>
