<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <label>Angka 1</label><input type="number" id="angka1"> 
  <label>Angka 2</label><input type="number" id="angka2"> 
  <label>Hasil</label><input type="number" id="hasil" readonly> <br><br>
<button onclick="document.getElementById('hasil').value = parseInt(document.getElementById('angka1').value)+parseInt(document.getElementById('angka2').value)">Tambah</button>
<button onclick="document.getElementById('hasil').value = parseInt(document.getElementById('angka1').value)-parseInt(document.getElementById('angka2').value)">Kurang</button>
<button onclick="document.getElementById('hasil').value = parseInt(document.getElementById('angka1').value)*parseInt(document.getElementById('angka2').value)">Kali</button>
<button onclick="document.getElementById('hasil').value = parseInt(document.getElementById('angka1').value)/parseInt(document.getElementById('angka2').value)">Bagi</button>

</body>
</html>
